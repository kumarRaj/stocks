version: '3'
volumes:
  stocks-vol: 
      driver: local
services:
  scraper:
    build:
      context: scraper/
      dockerfile: Dockerfile
    image: scraper
    container_name: scraper
    ports:
        - 9000:9000
    volumes:
        - stocks-vol:/root/
  stocks-backend:
    build:
        context: backend/
        dockerfile: Dockerfile
    image: stocks-backend
    container_name: stocks-backend
    ports:
        - 8081:8081
    volumes:
        - stocks-vol:/root/
  frontend:
    build:
        context: frontend/
        dockerfile: Dockerfile
    image: stocks-frontend
    container_name: stocks-frontend
    environment:
      BACKEND_URL: http://stocks-backend:8081
    ports:
        - 3000:3000
